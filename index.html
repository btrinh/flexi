<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexi Demo</title>
		<link href="css/flexi.css" rel="Stylesheet" />
		<link href="css/bootstrap.min.css" rel="Stylesheet" />
	</head>
	<body>
	  <header>
	    <div class="hero-unit">
	        <h1>Flexi Carousel Demo</h1>
	        <p>A fluid slide carousel</p>
	    </div>
	  <header>
	  <div class="container-fluid">
	    <div class="row-fluid">
        <div class="section-header">
          <h2>Example 1: <small>Default Settings</small></h2>
        </div>
        
    		<div id="example1">
    		  <img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    		</div>
  		</div>

  		<div class="row-fluid">
        <div class="section-header">
          <h2>Example 2: <small>No navigation</small></h2>
        </div>
        
        <div id="example2">
    			<img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
          <img src="img/300x200.gif">
    		</div>
    	</div>

  		<div class="row-fluid">
    		<div class="section-header">  
    		  <h2>Example 3: <small>Limited number (4) of visible slides;
    		   No autoplay</small></h2>
    		</div>
    		
        <div id="example3">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    			<img src="img/200x300.gif">
    		</div>
    	</div>
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="js/jquery.flexi.js"></script>
	<script>
		$(function(){
			$("#example1").flexi();
		  $("#example2").flexi({ nav: false});
      // no auto rotate
		  $("#example3").flexi({ auto: false, visible: 4});
		}); 
	</script>
	</body>
</html>
